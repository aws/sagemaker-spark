[tox]
envlist = clean,flake8,docs,py{27,36},stats
skip_missing_interpreters = False

[travis]
python =
  3.5: py35, flake8

[testenv]
alwayscopy = True
deps =
    coverage == 4.4
    -rrequirements.txt

LANG=en_US.UTF-8
LANGUAGE=en_US:en
LC_ALL=en_US.UTF-8
commands =
    coverage run --source sagemaker_pyspark setup.py test
    {env:IGNORE_COVERAGE:} coverage report --fail-under=90
passenv =
    TEAMCITY_VERSION
    AWS_ACCESS_KEY_ID
    AWS_SECRET_ACCESS_KEY
    AWS_SESSION_TOKEN
    AWS_REGION

[testenv:docs]
basepython=python3
deps =
    sphinx
    sphinx_rtd_theme
    -rrequirements.txt

commands = sphinx-build -b html docs html

[testenv:flake8]
basepython=python3
deps =
    flake8
    flake8_formatter_abspath

skip_install = true
commands=flake8 src/sagemaker_pyspark/ tests/ setup.py
passenv = TEAMCITY_VERSION

[testenv:stats]
basepython=python3
skip_install=true
commands=
  - coverage report
  - coverage html

[testenv:clean]
basepython=python3
skip_install=true
commands=
  coverage erase

[flake8]
exclude =
    .git,
    __pycache__,
    build,
    dist,
    .eggs

max-complexity = 10
max-line-length = 100
format=abspath
